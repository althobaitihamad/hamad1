<header class="site-header" dir="rtl" lang="ar">
  <style>
    :root {
      --wood:#8b5e3c; --wood2:#6f4b30;
      --dark1:#121212; --dark2:#1e1e1e; --beige:#f5efe6;
    }
    .site-header {
      background: linear-gradient(135deg,var(--dark1),var(--dark2));
      color: #fff;
      position: sticky;
      top: 0;
      z-index: 1000;
      border-bottom: 2px solid var(--wood);
      font-family: "Noto Naskh Arabic UI", sans-serif;
    }
    .container {
      max-width: 1200px;
      margin: auto;
      padding: 10px 20px;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }
    .logo {
      display: flex;
      align-items: center;
      gap: 10px;
      text-decoration: none;
      color: #fff;
      font-weight: bold;
      font-size: 1.3rem;
    }
    .logo img {
      width: 50px;
      height: 50px;
      border-radius: 50%;
      object-fit: cover;
      border: 2px solid var(--wood);
      box-shadow: 0 0 8px rgba(139,94,60,.4);
      transition: .3s;
    }
    .logo img:hover {transform: scale(1.08);}
    .logo span {color: var(--wood); font-weight: 900;}
    nav {display: flex; gap: 15px; align-items: center;}
    nav a {
      color: #fff;
      text-decoration: none;
      font-weight: 600;
      padding: 8px 12px;
      border-radius: 8px;
      transition: background 0.3s ease;
    }
    nav a:hover {background-color: var(--wood);}
    .search {display: flex; gap: 6px; align-items: center;}
    input[type=search] {
      padding: 6px 10px; border: none; border-radius: 6px;
      background: var(--beige); color: #333; width: 180px;
    }
    input[type=search]::placeholder {color: var(--wood);}
    button {
      background: var(--wood); border: none; color: #fff;
      padding: 6px 12px; border-radius: 6px; cursor: pointer;
      font-weight: 600; transition: 0.3s;
    }
    button:hover {background: var(--wood2);}
    .burger {
      display: none; flex-direction: column; justify-content: center;
      cursor: pointer; width: 28px; height: 22px; gap: 5px;
    }
    .burger span {
      height: 3px; width: 100%; background: #fff; border-radius: 3px;
    }
    .mobile-nav {
      position: fixed; top: 0; right: -260px; width: 240px; height: 100vh;
      background: linear-gradient(135deg,var(--dark1),var(--dark2));
      color: #fff; padding: 20px;
      display: flex; flex-direction: column; gap: 12px;
      border-left: 2px solid var(--wood);
      transition: right .4s ease; z-index: 2000;
    }
    .mobile-nav a {
      color: #fff; text-decoration: none; font-size: 1rem;
      font-weight: 600; padding: 10px 0; border-bottom: 1px solid rgba(255,255,255,.1);
    }
    .mobile-nav a:hover {color: var(--wood);}
    .mobile-nav.active {right: 0;}
    .close-btn {align-self: flex-end; font-size: 1.5rem; cursor: pointer; color: var(--wood);}
    @media(max-width:900px){nav,.search{display:none}.burger{display:flex}}
  </style>
