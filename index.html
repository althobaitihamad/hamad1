<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>المنزل الراقي</title>
  <style>
    body {
      margin: 0;
      font-family: "Tajawal", sans-serif;
      background: #0c0c0f;
      color: #fff;
      padding-top: 116px;
    }

    .hero {
      position: relative;
      height: 80vh;
      overflow: hidden;
      border-radius: 16px;
      margin: 0 16px;
    }

    .hero video {
      position: absolute;
      width: 100%;
      height: 100%;
      object-fit: cover;
      filter: brightness(0.5);
    }

    .hero .content {
      position: absolute;
      top: 50%;
      right: 5%;
      transform: translateY(-50%);
      background: rgba(0, 0, 0, 0.5);
      padding: 20px;
      border-radius: 10px;
      max-width: 450px;
    }

    .hero button {
      background: linear-gradient(180deg, #d1aa6e, #b98c4f);
      border: none;
      border-radius: 8px;
      padding: 10px 16px;
      font-weight: 800;
      cursor: pointer;
    }

    .products {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(240px, 1fr));
      gap: 18px;
      padding: 20px;
    }

    .card {
      background: #16161c;
      border: 1px solid #232331;
      border-radius: 12px;
      overflow: hidden;
      transition: 0.25s;
    }

    .card:hover {
      transform: translateY(-4px);
    }

    .card img {
      width: 100%;
      height: 200px;
      object-fit: cover;
    }

    .card .info {
      padding: 12px;
    }

    .price {
      color: #d1aa6e;
      font-weight: 900;
    }
  </style>
</head>

<body>
  <div id="header-placeholder"></div>

  <main>
    <section class="hero">
      <video autoplay muted loop playsinline>
        <source src="./midea/video2.mp4" type="video/mp4" />
      </video>
      <div class="content">
        <h1>لمسة فاخرة لكل ركن في منزلك ✨</h1>
        <p>منتجات مختارة بعناية — خامات ممتازة وتصاميم أنيقة.</p>
        <button onclick="location.href='#products'">تسوق الآن</button>
      </div>
    </section>

    <section id="products">
      <h2 style="padding-right:20px;">أحدث المنتجات</h2>
      <div class="products" id="productList"></div>
    </section>
  </main>

  <div id="footer-placeholder"></div>

  <script>
    (async()=>{
      const inc=async(id,file)=>{const el=document.getElementById(id);const r=await fetch(file);el.innerHTML=await r.text();}
      await inc("header-placeholder","./header.html");
      await inc("footer-placeholder","./footer.html");
    })();

    const products=[
      {name:"طاولة خشبية فاخرة",price:"450 ريال",img:"https://images.unsplash.com/photo-1555041469-a586c61ea9bc?auto=format&fit=crop&w=800&q=80"},
      {name:"مصباح مكتبي أنيق",price:"180 ريال",img:"https://images.unsplash.com/photo-1505691938895-1758d7feb511?auto=format&fit=crop&w=800&q=80"},
      {name:"كنبة بيج مريحة",price:"1200 ريال",img:"https://images.unsplash.com/photo-1616628182504-8b3d96c92dc9?auto=format&fit=crop&w=800&q=80"},
      {name:"سجادة شرقية فاخرة",price:"700 ريال",img:"https://images.unsplash.com/photo-1616627561517-2a4c7a4a1a7d?auto=format&fit=crop&w=800&q=80"}
    ];
    const list=document.getElementById("productList");
    products.forEach(p=>{
      const c=document.createElement('div');
      c.className='card';
      c.innerHTML=`<img src="${p.img}" alt="${p.name}"><div class="info"><h3>${p.name}</h3><div class="price">${p.price}</div></div>`;
      list.appendChild(c);
    });
  </script>

  <!-- إصلاح زر القائمة -->
  <script>
    setTimeout(()=>{
      const b=document.getElementById('hx-burger'),d=document.getElementById('hx-drawer'),c=document.getElementById('hx-close'),bg=document.getElementById('hx-backdrop');
      if(!b||!d)return;const open=()=>{d.classList.add('active');bg.classList.add('active');document.body.style.overflow='hidden';}
      const close=()=>{d.classList.remove('active');bg.classList.remove('active');document.body.style.overflow='';}
      b.onclick=open;c.onclick=close;bg.onclick=close;
    },800);
  </script>
</body>
</html>
