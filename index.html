<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>المنزل الراقي | متجر المنتجات المنزلية</title>
<style>
:root{--bg1:#0c0c0f;--bg2:#131318;--gold:#d1aa6e}
body{margin:0;background:linear-gradient(180deg,var(--bg1),var(--bg2));color:#fff;font-family:"Tajawal","Noto Naskh Arabic UI",sans-serif}
main{max-width:1200px;margin:20px auto;padding:0 16px}

/* الفيديو */
.hero{position:relative;height:80vh;min-height:420px;border-radius:14px;overflow:hidden;border:1px solid #232331}
.hero video{position:absolute;inset:0;width:100%;height:100%;object-fit:cover;object-position:center;background:#000;filter:brightness(.55)}
.hero .content{position:absolute;top:50%;right:6%;transform:translateY(-50%);background:rgba(0,0,0,.4);backdrop-filter:blur(8px);padding:24px;border-radius:14px;max-width:480px}
.hero h1{margin:0 0 10px;font-size:2rem;color:#fff}
.hero p{margin:0 0 14px;color:#ccc;line-height:1.8}
.btn{background:linear-gradient(180deg,var(--gold),#b98c4f);color:#111;padding:10px 16px;border:none;border-radius:10px;font-weight:900;cursor:pointer}
.btn:hover{opacity:.9}

/* المنتجات */
h2{margin:30px 0 12px;color:#f8f8f8}
.products{display:grid;grid-template-columns:repeat(auto-fill,minmax(240px,1fr));gap:18px}
.card{background:#16161c;border:1px solid #232331;border-radius:12px;overflow:hidden;transition:.3s}
.card:hover{transform:translateY(-4px)}
.card img{width:100%;height:200px;object-fit:cover;background:#0c0c0f}
.card .info{padding:12px}
.card .title{margin:0;color:#fff}
.card .price{color:var(--gold);font-weight:900}
@media(max-width:700px){.hero{height:65vh}.hero .content{left:6%;right:6%;text-align:center}}
</style>
</head>
<body>
<div id="header-placeholder"></div>

<main>
<section class="hero" id="home">
  <video autoplay muted loop playsinline>
    <source src="./midea/video2.mp4" type="video/mp4">
  </video>
  <div class="content">
    <h1>لمسة فاخرة لكل ركن في منزلك ✨</h1>
    <p>منتجات مختارة بعناية لتجربة منزلية راقية—خشب طبيعي، أقمشة أنيقة، وإضاءة دافئة بصنعة مُتقنة.</p>
    <button class="btn" onclick="location.href='#products'">تسوق الآن</button>
  </div>
</section>

<section id="products">
  <h2>أحدث المنتجات</h2>
  <div class="products" id="productList"></div>
</section>
</main>

<div id="footer-placeholder"></div>

<script>
async function includeHTML(id,file){const el=document.getElementById(id);try{const r=await fetch(file);el.innerHTML=await r.text();}catch{el.innerHTML="<p>تعذر تحميل "+file+"</p>";}}
includeHTML("header-placeholder","./header.html");includeHTML("footer-placeholder","./footer.html");

const products=[
{name:"طاولة خشبية فاخرة",price:"450 ريال",img:"https://images.unsplash.com/photo-1555041469-a586c61ea9bc?auto=format&fit=crop&w=600&q=80"},
{name:"مصباح مكتبي أنيق",price:"180 ريال",img:"https://images.unsplash.com/photo-1505691938895-1758d7feb511?auto=format&fit=crop&w=600&q=80"},
{name:"كنبة بيج مريحة",price:"1200 ريال",img:"https://images.unsplash.com/photo-1616628182504-8b3d96c92dc9?auto=format&fit=crop&w=600&q=80"},
{name:"سجادة شرقية فاخرة",price:"700 ريال",img:"https://images.unsplash.com/photo-1616627561517-2a4c7a4a1a7d?auto=format&fit=crop&w=600&q=80"}
];
const list=document.getElementById("productList");
products.forEach(p=>{
const c=document.createElement("div");c.className="card";
c.innerHTML=`<img src="${p.img}" alt="${p.name}"><div class="info"><h3 class="title">${p.name}</h3><div class="price">${p.price}</div><button class='btn'>أضف إلى السلة</button></div>`;
list.appendChild(c);
});
</script>
</body>
</html>
