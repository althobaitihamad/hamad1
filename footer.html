    .fx-bottom{text-align:center;padding:12px;background:#0b0b10;border-top:1px solid #20202a}

  <div class="fx-top">
    <div class="fx-grid">
      <div>
        <h4>روابط سريعة</h4>

    lux-date.textContent=fmt.format(now);
