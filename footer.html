<footer id="lux-footer" dir="rtl">

      background:linear-gradient(180deg,var(--bg1),var(--bg2));
      color:#ddd; border-top:1px solid #232331; text-align:center;
      padding:20px; margin-top:60px;
    }
    #lux-footer span{ color:var(--gold); font-weight:bold; }
  </style>

  <p>© <span>المنزل الراقي</span> — تصميم: <span>حمد الثبيتي</span></p>
  <p id="date"></p>

  <script>
    document.getElementById("date").textContent =
      "آخر تحديث: " + new Date().toLocaleDateString("ar-SA",{year:"numeric",month:"long",day:"numeric"});

</footer>
