<footer id="lux-footer" dir="rtl">
  <style>
    :root {
      --bg1: #0c0c0f;
      --bg2: #131318;
      --gold: #d1aa6e;
    }

    #lux-footer {
      font-family: "Tajawal", sans-serif;
      background: linear-gradient(180deg, var(--bg1), var(--bg2));
      color: #ddd;
      border-top: 1px solid #232331;
      text-align: center;
      padding: 25px 10px;
      margin-top: 60px;
    }

    #lux-footer p {
      margin: 5px 0;
      font-size: 15px;
    }

    #lux-footer span {
      color: var(--gold);
      font-weight: bold;
    }

    #lux-footer small {
      display: block;
      color: #aaa;
      font-size: 13px;
      margin-top: 8px;
    }

    #lux-footer a {
      color: var(--gold);
      text-decoration: none;
    }

    #lux-footer a:hover {
      text-decoration: underline;
    }
  </style>

  <p>© <span>المنزل الراقي</span> — تصميم: <span>حمد الثبيتي</span></p>
  <small id="date"></small>
  <small>جميع الحقوق محفوظة © <span id="year"></span></small>

  <script>
    const footerDate = document.getElementById("date");
    const footerYear = document.getElementById("year");
    const now = new Date();

    footerDate.textContent =
      "آخر تحديث: " +
      now.toLocaleDateString("ar-SA", {
        year: "numeric",
        month: "long",
        day: "numeric",
      }) + " م";

    footerYear.textContent = now.getFullYear();
  </script>
</footer>
