<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8">
<title>الحجوزات والتواصل | المنزل الراقي</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
body{margin:0;font-family:"Noto Naskh Arabic UI",sans-serif;background:#f5efe6}
main{max-width:1000px;margin:30px auto;padding:20px;background:#fff;border-radius:12px;box-shadow:0 2px 10px rgba(0,0,0,.1)}
h2{color:#8b5e3c;margin-bottom:15px}
p{color:#555}
form{display:grid;gap:15px;margin-top:20px}
input,textarea,select{padding:10px;border:1px solid #ccc;border-radius:8px;font-family:inherit}
button{background:#8b5e3c;color:#fff;border:none;padding:10px;border-radius:8px;cursor:pointer;font-weight:bold}
button:hover{background:#6f4b30}
.map{margin-top:30px;border-radius:10px;overflow:hidden}
</style>
</head>
<body>
<div id="header-placeholder"></div>

<main>
  <h2>احجز موعدك أو تواصل معنا</h2>
  <p>يرجى تعبئة النموذج التالي لتحديد موعد أو للاستفسار عن منتجاتنا وخدماتنا.</p>

  <form onsubmit="event.preventDefault();alert('تم إرسال طلبك بنجاح!');this.reset();">
    <input type="text" placeholder="الاسم الكامل" required>
    <input type="email" placeholder="البريد الإلكتروني" required>
    <input type="tel" placeholder="رقم الجوال" required>
    <select required>
      <option value="">اختر نوع الطلب</option>
      <option>استشارة تصميم داخلي</option>
      <option>حجز موعد عرض</option>
      <option>طلب تركيب أو صيانة</option>
      <option>استفسار عام</option>
    </select>
    <textarea rows="5" placeholder="تفاصيل الطلب..." required></textarea>
    <button type="submit">إرسال الطلب</button>
  </form>

  <div class="map">
    <iframe src="https://www.google.com/maps?q=جدة،+السعودية&output=embed"
      width="100%" height="350" style="border:0;" allowfullscreen loading="lazy"></iframe>
  </div>
</main>

<div id="footer-placeholder"></div>

<script>
async function includeHTML(id,file){
  const el=document.getElementById(id);
  const res=await fetch(file);
  el.innerHTML=await res.text();
  if(file.includes('header')) initHeader();
}
includeHTML("header-placeholder","./header.html");
includeHTML("footer-placeholder","./footer.html");

function initHeader(){
  const burger=document.getElementById("burger");
  const nav=document.getElementById("mobileNav");
  const close=document.getElementById("closeNav");
  if(!burger||!nav)return;
  burger.onclick=()=>nav.classList.add("active");
  close.onclick=()=>nav.classList.remove("active");
  nav.querySelectorAll("a").forEach(a=>a.onclick=()=>nav.classList.remove("active"));
}
</script>
</body>
</html>
